<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Javscript Projects</title>
</head>

<body>
    <script src="script.js"></script>

    <h1 class="headerSpace"> LET'S PLAY ROCK, PAPER, SCISSORS</h1>

    <div class="container">

        <!-- box for the user -->
        <div class="bigBox">
            <div>
                <img id="userQuestion" src="https://image.flaticon.com/icons/png/512/0/827.png" height="330", width="330">
            </div>
    
            <div class="choiceBox circleImage imagehover">
    
                <img id="rock" onclick="startGame(this)" src="https://www3.bostonglobe.com//rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/rock--left.png" height="110", width="110">
                <img id="paper" onclick="startGame(this)" src="https://www3.bostonglobe.com//rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/paper--left.png" height="110", width="110">
                <img id="scissors" onclick="startGame(this)" src="https://www3.bostonglobe.com//rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/scissors--left.png" height="110", width="110">
                    
            </div>
    
        </div>

        <!-- win/lose/draw message -->
        <div class="message" id="message">
            READY?
        </div>
    
        <!-- box for the cpu -->
        <div class="bigBox">

            <div>
                <img id="cpuQuestion" src="https://image.flaticon.com/icons/png/512/0/827.png" height="330", width="330">
            </div>
    
            <div class="choiceBox circleImage">
    
                <img id="rock" src="https://www3.bostonglobe.com//rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/rock--left.png" height="110", width="110">
                <img id="paper" src="https://www3.bostonglobe.com//rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/paper--left.png" height="110", width="110">
                <img id="scissors" src="https://www3.bostonglobe.com//rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/scissors--left.png" height="110", width="110">
                    
            </div>
    
        </div>

    </div>

    <div class="IDContainer">
        <div class="user"> YOU </div>

        <div class="cpu"> CPU </div>
    </div>
</body>
</html>
